<div class="modal" id="myModal" #registerModel>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Registration</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeRegistrationModel()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="name" >Name</label>
            <input type="text" [(ngModel)]="registrationModel.name" class="form-control" >
          </div>
          <div class="col-12">
            <label for="name" >Mobile No</label>
            <input type="text" class="form-control" [(ngModel)]="registrationModel.MobileNo" >
          </div>
          <div class="col-12">
            <label for="name" >Password</label>
            <input type="password" class="form-control" [(ngModel)]="registrationModel.Password" >
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeRegistrationModel()" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="onRegister()" data-bs-dismiss="modal">Register</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="loginModal" #loginModalPop>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeLoginPopUpModel()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="name" >Mobile No</label>
            <input type="text" class="form-control" [(ngModel)]="loginModel.UserName" >
          </div>
          <div class="col-12">
            <label for="name" >Password</label>
            <input type="password" class="form-control" [(ngModel)]="loginModel.UserPassword" >
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeLoginPopUpModel()" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="onLogin()" data-bs-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>
